</head>
<body class="bg-gray-900 text-white">

 
    <div class="flex">
        <div class="w-150 bg-gray-800 px-0 py-4  h-screen">
            <ul>
                <li class="mb-8 px-4 py-3"><a href="#"><img src="i-1.png"></a></li>
                <li class="mb-8 px-4 py-3" ><a href="#"><img src="i-2.png"></a></li>

                    <div class="bg-gray-410 rounded-lg shadow-lg w-409 h-256">
                        <div class="bg-gray-410 rounded-lg shadow-lg w-409 h-256 relative">
                            <img src="image -1.png" alt="Thumbnail 1" class="w-409 h-256 object-cover rounded-lg shadow-lg mb-4">
                        <div class="absolute left-2 top-0">
                            <img src="logo-1.png" alt="Thumbnail 1" class="w-100 h-25 object-cover rounded-lg shadow-lg mb-4">
                        </div>
                        <div class="absolute left-2 bottom-0">
                            <img src="logo-4.png" alt="Thumbnail 1" class="w-100 h-25 object-cover rounded-lg shadow-lg mb-4">
                        </div>
                        <div class="absolute inset-x-2 bottom-5">

                        </div>
                        <div class="absolute inset-x-11 bottom-5">
                            <img src="logo-3.png" alt="Thumbnail 1" class="w-100 h-25 object-cover rounded-lg shadow-lg mb-4">
                        </div>
                        </div>
                        
                        
                      <button class="bg-red-600 text-white mt-4 py-2 px-4 rounded-lg shadow-lg">Play</button>
                        <button class="bg-gray-400 text-white mt-4 py-2 px-4 rounded-lg shadow-lg">Watch Trailer</button></br>
                        <button class="bg-blue-400 text-white mt-4 py-4 px-10 rounded-lg shadow-lg">Play Something</button>
                    </div>

                      
                    <div class="bg-gray-800 rounded-lg shadow-md w-818 h-424 relative">

                    </div>

            </div>

                    </div>

                </div>
            </div>

            <div class="mb-4 ml-4">
                <h3 class="text-2xl font-bold mb-4">Trending Now</h3>
                <div class="grid grid-cols-7 gap-4">
                    <!-- Individual movie/series card -->
                    <div class=" object-cover mb-7 mr-4 rounded-lg drop-shadow-lg transition ease-in-out delay-150 bg-white-300 hover:-translate-y-1 hover:scale-110 hover:bg-white-300 duration-300 animate-pulse " style="background-image: url(m-13.png);">

                    </div>
